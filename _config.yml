# Site settings
title: Erik Partridge
description: 'Public Policy & Technology, McGill University 2018'
url: 'https://wwww.erikpartridge.com'
baseurl: ''
google_analytics: 'UA-111338843-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Erik Partridge'
  email: erik.partridge@mail.mcgill.ca
  twitter_username: erikdevs
  facebook_username: iamerikpartridge
  github_username:  ErikPartridge
  linkedin_username:  eapartridge

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate', 'jekyll-twitter-plugin']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
